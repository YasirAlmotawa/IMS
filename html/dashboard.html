<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Dashboard - Inventory Managment System</title>
    <link rel="stylesheet" type="text/css" href="../css/dashboard.css">
    <script src="https://use.fontawesome.com/0c7a3095b5.js"></script>
</head>
<body>
    <div id="sideBar">
        <h1 id="sideLogo">IMS</h1> 
        <div>
            <img src="../images/unknownPic.jpg" alt="Profile Picture" id="profilePic">
            <span id="sideSpan">Username</span>    
        </div>
        <ul>
            <li><a href=""><i class="fa fa-dashboard" id="dash1"> DASHBOARD 1</i> </a></li>
            <li><a href=""><i class="fa fa-dashboard" id="dash2"> DASHBOARD 2</i> </a></li>
            <li><a href=""><i class="fa fa-dashboard" id="dash3"> DASHBOARD 3</i> </a></li>
        </ul>
    </div>
    <div id="mainPart">
        <div>
            <a href="" id="toggleBtn"><i class="fa fa-navicon"></i></a>
            <a href="" id="logoutBtn"><i class="fa fa-power-off"> Log out</i></a>
            <div id="break"></div>
        </div>
    </div>
    <script>
        let toggleBtnDefault = true
        toggleBtn.addEventListener( 'click', e => {
            e.preventDefault();
            if(toggleBtnDefault == true){
                sideBar.style.minWidth = '45px';
                sideBar.style.width = '3%';
                mainPart.style.width = '97%';
                sideLogo.style.fontSize = '20px';
                profilePic.style.width = '32px';
                sideSpan.style.display = 'none';
                document.getElementById("dash1").innerText = "";
                document.getElementById("dash2").innerText = "";
                document.getElementById("dash3").innerText = "";
                sideBar.style.transition = '0.3s all';
                mainPart.style.transition = '0.3s all';
                sideLogo.style.transition = '0.3s all';
                profilePic.style.transition = '0.3s all';
                toggleBtnDefault = false;
            }else{
                sideBar.style.width = 'max(170px, 17%)';
                mainPart.style.width = '83%';
                sideLogo.style.fontSize = 'max(35px, 3.3vw)';
                profilePic.style.width = '32px';
                sideSpan.style.display = 'contents';
                sideSpan.style.verticalAlign = '70%';
                document.getElementById("dash1").innerText = " DASHBOARD";
                document.getElementById("dash2").innerText = " DASHBOARD";
                document.getElementById("dash3").innerText = " DASHBOARD";
                sideBar.style.transition = 'width 0.3s';
                mainPart.style.transition = '0.3s all';
                mainPart.style.transition = 'width 0.3s';
                sideLogo.style.transition = 'font-size 0.3s';
                profilePic.style.transition = 'width 0.3s';
                toggleBtnDefault = true;
            }
        });

        //document.getElementsByClassName('dashboard-menu-list')[0].style.textAlign = 'center';
    </script>
</body>
</html>
